<svg width="250" height="50" xmlns="http://www.w3.org/2000/svg">
  <!-- White background for "Spilum." -->
  <rect width="160" height="50" fill="#fff" />
  <!-- Black background for "Net" -->
  <rect x="160" width="85" height="50" fill="#000" />
  <!-- Text "Spilum." in black -->
  <text x="80" y="50%" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-size="36" font-family="Verdana" fill="black">
    Spilum.
  </text>
  <!-- Text "Net" in white -->
  <text x="200" y="50%" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-size="36" font-family="Verdana" fill="white">
    Net
  </text>
</svg>
